# Settings for the app
app:
  # HTML Title
  title: Cottage Grove Transportation System Plan
  # Header name
  name: Cottage Grove Transportation System Plan
  # Meta description that will show up in Google search results
  meta_description: _(Tell us what you think about the Transportation System in Cottage Grove by adding comments to the map.  Your input matters!)

  # When the map loads, existing places will be loaded in chunks. By default,
  # the size of the chunks will be a reasonable default dictated by the API
  # server. If you would like to override the chunk size, use this setting:
  # places_page_size: 100

# Settings for map and layer configs
map:
  geolocation_enabled: true
  geolocation_onload: false
  options:
    center:
      lat: 43.79762300056434
      lng: -123.05952460155822
    zoom: 14
    minZoom: 13
    maxZoom: 16
  layers:
    - url: http://{s}.tiles.mapbox.com/v3/openplans.map-dmar86ym/{z}/{x}/{y}.png
      attribution: '&copy; OpenStreetMap contributors, CC-BY-SA. <a href="http://mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>'
    - url: http://{s}.tiles.mapbox.com/v3/openplans.154-DKS-Lane-County/{z}/{x}/{y}.png

# The keys show up in the dropdown list when you are adding a new place
# The values map the place type to map icons (defined below).
place_types:
  safety:
    label: _(Safety issue)
    rules:
      - condition: '"{{location_type}}" === "safety"'
        icon:
          iconUrl: /static/css/images/markers/dot-0d85e9.png
          iconSize: [17, 18]
          iconAnchor: [9, 9]
        focus_icon:
          iconUrl: /static/css/images/markers/marker-0d85e9.png
          shadowUrl: /static/css/images/marker-shadow.png
          iconSize: [25, 41]
          shadowSize: [41, 41]
          iconAnchor: [12, 41]
  access:
    label: _(Ease of access issue)
    rules:
      - condition: '"{{location_type}}" === "access"'
        icon:
          iconUrl: /static/css/images/markers/dot-4ab767.png
          iconSize: [17, 18]
          iconAnchor: [9, 9]
        focus_icon:
          iconUrl: /static/css/images/markers/marker-4ab767.png
          shadowUrl: /static/css/images/marker-shadow.png
          iconSize: [25, 41]
          shadowSize: [41, 41]
          iconAnchor: [12, 41]
  delay:
    label: _(Delay issue)
    rules:
      - condition: '"{{location_type}}" === "delay"'
        icon:
          iconUrl: /static/css/images/markers/dot-e1264d.png
          iconSize: [17, 18]
          iconAnchor: [9, 9]
        focus_icon:
          iconUrl: /static/css/images/markers/marker-e1264d.png
          shadowUrl: /static/css/images/marker-shadow.png
          iconSize: [25, 41]
          shadowSize: [41, 41]
          iconAnchor: [12, 41]
  comfort:
    label: _(Comfort issue)
    rules:
      - condition: '"{{location_type}}" === "comfort"'
        icon:
          iconUrl: /static/css/images/markers/dot-f95016.png
          iconSize: [17, 18]
          iconAnchor: [9, 9]
        focus_icon:
          iconUrl: /static/css/images/markers/marker-f95016.png
          shadowUrl: /static/css/images/marker-shadow.png
          iconSize: [25, 41]
          shadowSize: [41, 41]
          iconAnchor: [12, 41] 
  other:
    label: _(Other issue)
    rules:
      - condition: '"{{location_type}}" === "other"'
        icon:
          iconUrl: /static/css/images/markers/dot-d849e0.png
          iconSize: [17, 18]
          iconAnchor: [9, 9]
        focus_icon:
          iconUrl: /static/css/images/markers/marker-d849e0.png
          shadowUrl: /static/css/images/marker-shadow.png
          iconSize: [25, 41]
          shadowSize: [41, 41]
          iconAnchor: [12, 41]
activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

place:
  adding_supported: true
  add_button_label: _(Add a comment)
  help_text: _(What do you like or donâ€™t like? What problems do you see with safety, congestion, accessibility, or connectivity?)
  action_text: _(commented)
  title: _(Tell us about this location)
  action_text: _(identified)
  anonymous_name: _(Someone)
  submit_button_label: _(Share my comments)
  items:
    - prompt: _(Your Name)
      type: text
      name: submitter_name
      attrs:
        - key: placeholder
          value: _(Name)
        - key: size
          value: 30
    - prompt: _(Location Name)
      type: text
      name: name
      attrs:
        - key: placeholder
          value: _(Location Name)
        - key: size
          value: 30
        - key: required
    - prompt: _(What kind of problem?)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(Safety issue)
          value: safety
        - label: _(Ease of Access issue)
          value: access
        - label: _(Delay issue)
          value: delay
        - label: _(Comfort issue)
          value: comfort
        - label: _(Other issue)
          value: other
      name: location_type
      attrs:
        - key: required
    - prompt: _(Tell us about this location.)
      type: textarea
      name: description
      attrs:
        - key: placeholder
          value: _(Description...)
    - prompt: _(Your email (optional))
      type: text
      name: private-email
      attrs:
        - key: placeholder
          value: _(Email)
        - key: size
          value: 30

survey:
  submission_type: comments

  # Response config
  show_responses: true
  response_name: _(comment)
  response_plural_name: _(comments)
  action_text: _(commented on)
  anonymous_name: _(Someone)

  # Survey form config
  title: _(Leave a Comment)
  form_link_text: _(Leave a Comment)
  submit_btn_text: _(Comment)
  items:
    - prompt: _(Comment)
      label: _(Comment)
      type: textarea
      name: comment
      attrs:
        - key: required
    - prompt: _(Your Name)
      type: text
      name: submitter_name

support:
  submission_type: support
  submit_btn_text: _(Support)
  action_text: supported
  anonymous_name: _(Someone)

pages:
  - title: _(About)
    slug: about
    name: overview
    start_page: true