activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

place:
  adding_supported: true
  add_button_label: _(Add a comment)
  help_text: _(What do you like or donâ€™t like? What problems do you see with safety, congestion, accessibility, or connectivity?)
  action_text: _(commented)
  title: _(Tell us about this location)
  action_text: _(created)
  anonymous_name: _(Someone)
  submit_button_label: _(Share my comments)
  items:
    - prompt: _(Your Name)
      type: text
      name: submitter_name
      attrs:
        - key: placeholder
          value: _(Name)
        - key: size
          value: 30
    - prompt: _(Location Name)
      type: text
      name: name
      attrs:
        - key: placeholder
          value: _(Location Name)
        - key: size
          value: 30
        - key: required
    - prompt: _(What mode of transportation?)
      type: select
      options:
        - label: _(Choose One)
          value: ''
        - label: _(Pedestrian)
          value: pedestrian
        - label: _(Bicycle)
          value: bicycle
        - label: _(Transit)
          value: transit
        - label: _(Motor Vehicle)
          value: vehicle
        - label: _(Freight)
          value: freight
        - label: _(Other)
          value: other
      name: location_type
      attrs:
        - key: required
    - prompt: _(Tell us about this location.)
      type: textarea
      name: description
      attrs:
        - key: placeholder
          value: _(Description...)
    - prompt: _(Your email (optional))
      type: text
      name: private-email
      attrs:
        - key: placeholder
          value: _(Email)
        - key: size
          value: 30

survey:
  submission_type: comments

  # Response config
  show_responses: true
  response_name: _(comment)
  response_plural_name: _(comments)
  action_text: _(commented on)
  anonymous_name: _(Someone)

  # Survey form config
  title: _(Leave a Comment)
  form_link_text: _(Leave a Comment)
  submit_btn_text: _(Comment)
  items:
    - prompt: _(Comment)
      label: _(Comment)
      type: textarea
      name: comment
      attrs:
        - key: required
    - prompt: _(Your Name)
      type: text
      name: submitter_name

support:
  submission_type: support
  submit_btn_text: _(Support)
  action_text: supported
  anonymous_name: _(Someone)

pages:
  - title: _(About)
    slug: about
    name: overview
    start_page: true